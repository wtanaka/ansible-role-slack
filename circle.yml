## Customize the test machine
machine:
   services:
      - docker

   # Version of ruby to use
   ruby:
      version:
         2.3.1

# Does not work with Ubuntu 14.04 due to lack of access
# to fuse inside of docker
test:
   override:
      - >
        wget -qO- bit.ly/ansibletest | env
        DOCKER_IMAGES="ubuntu:16.04 fedora:21 fedora:24 debian:8"
        ANSIBLE_VERSIONS="1.4.4 1.6.1 1.8.4 2.1.0.0"
        sh
